<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="./index.html">To-Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html">Vue générale</a></li>
                    <li class="nav-item"><a class="nav-link" href="./public/html/inprogress.html">En cours</a></li>
                    <li class="nav-item"><a class="nav-link" href="./public/html/completed.html">Terminées</a></li>
                    <li class="nav-item"><a class="nav-link" href="./public/html/deleted.html">Supprimées</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->

    <div class="container-fluid py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-5 fw-bold">To-Do List</h1>
            <div class="d-flex flex-column flex-lg-row justify-content-between mb-4">
                <input type="text" id="taskInput" class="form-control me-3 shadow-sm" placeholder="Ajouter une tâche...">
                <button id="addTaskButton" class="btn btn-primary px-4 shadow-sm">Ajouter</button>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <h2 class="text-center text-warning mb-4">En cours</h2>
                    <ul id="inProgressTasks" class="list-group shadow-sm"></ul>
                </div>
                <div class="col-lg-4">
                    <h2 class="text-center text-success mb-4">Terminées</h2>
                    <ul id="completedTasks" class="list-group shadow-sm"></ul>
                </div>
                <div class="col-lg-4">
                    <h2 class="text-center text-danger mb-4">Supprimées</h2>
                    <ul id="deletedTasks" class="list-group shadow-sm"></ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./public/js/main.js"></script>
</body>
</html>
