<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">To-Do List</h1>

        <div class="mb-4">
            <input id="taskInput" type="text" class="form-control" placeholder="Ajouter une tâche">
            <button id="addTaskButton" class="btn btn-primary mt-2 w-100">Ajouter</button>
        </div>

        <div class="filters mb-4 text-center">
            <button data-filter="all" class="btn btn-outline-primary mx-2 filter-button active">Toutes</button>
            <button data-filter="in-progress" class="btn btn-outline-primary mx-2 filter-button">En cours</button>
            <button data-filter="completed" class="btn btn-outline-primary mx-2 filter-button">Terminées</button>
        </div>
        <ul id="taskList" class="list-group"></ul>

    </div>

    <script type="module" src="./public/js/main.js"></script>

</body>

</html>
